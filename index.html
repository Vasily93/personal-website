<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vasily Markov</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./index.css"/>
</head>
<body>
    <!--Header-->

        
    <!-- Tabs for different types of projects -->
    <div class="row">
        <div class="card-panel col s12 red darken-4">
            <h5 class="center white-text">Vasily Markov | Front End Web Developement</h5>
            <ul class="tabs">
                <li class="tab col s3"><a href="#vanilla">Vanilla JS</a></li>
                <li class="tab col s3"><a href="#node">Node</a></li>
                <li class="tab col s3 "><a href="#react">React</a></li>
                <li class="tab col s3"><a href="#vue">Vue</a></li>
                <!-- <li class="tab col s3"><a href="#angular">Angular</a></li> -->
                </ul>
        </div>
        <div class="container">
            <div id="vanilla" class="col s12"></div>
            <div id="node" class="col s12" ></div>
            <div id="react" class="col s12" ></div>
            <div id="vue" class="col s12"></div>
            <!-- <div id="angular" class="col s12"></div> -->
        </div>
    </div>
    
    <!-- Summary / Github / Twitter-->
    <div class="container">
        <div class="row">
            <div class="col s4 center">
                <a class="btn-floating tooltipped btn-large
                    modal-trigger red darken-4"
                    href="#modalCV"
                    data-position="top"
                    data-tooltip="Review my CV">
                    <i class="material-icons small">description</i>
                </a>
            </div>
            <div class="col s4 center">
                <a class="btn-floating tooltipped btn-large red darken-4"
                href="https://github.com/Vasily93"
                target="_blank"
                data-position="top"
                data-tooltip="Visit my Github">
                    <i class="material-icons small">pets</i>
                </a>
            </div>
            <div class="col s4 center">
                <a class="btn-floating tooltipped btn-large red darken-4"
                href="https://www.linkedin.com/in/vasily-markov/"
                target="_blank"
                data-position="top"
                data-tooltip="Contact me on LinkedIn">
                    <i class="material-icons small">people</i>
                </a>
            </div>
        </div>

        <div id="modalCV" class="modal">
            <div class="modal-content">
              <h4>Modal Header</h4>
              <p>A bunch of text</p>
            </div>
            <div class="modal-footer">
              <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
            </div>
          </div>
    </div>
   
    <!-- Footer -->
        
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./projects.js"></script>
    <script>
        const el = document.querySelector('.tabs')
        const instance = M.Tabs.init(el, {
            swipeable: true,
        });

        document.addEventListener('DOMContentLoaded', function() {
            const elems = document.querySelectorAll('.tooltipped');
            const instances = M.Tooltip.init(elems);
        });
        
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('.modal');
            var instances = M.Modal.init(elems);
        });


    </script>
    <script src="./index.js"></script>
</body>
</html>
